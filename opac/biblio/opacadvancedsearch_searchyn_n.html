    <script>
    function openWindow(fileName)
	{
		var windowX=100;
		var windowY=60;
		dataitem = window.open(fileName, "dataitem", "toolbar=no,menubar=no,scrollbars=yes,width=800, height=650");
		dataitem.moveTo(windowX,windowY);
		return false;
	}
	function formSubmit(actionValue){

		return true;
	}
