
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>AUMS Account Recovery</title>
<link rel="stylesheet" type="text/css" href="../aums/css/theme.css" />
<link rel="stylesheet" type="text/css" href="../aums/css/style.css" />
<link type="text/css" href="../aums/css/redmond/jquery-ui-1.8.14.custom.css" rel="stylesheet" />	
<!--[if IE]>
<link rel="stylesheet" type="text/css" href="css/ie-sucks.css" />
<![endif]-->
<script src="../aums/js/jquery.js"></script>
<script type="text/javascript" src="../aums/js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="../aums/js/jquery-ui-1.8.14.custom.min.js"></script>
<script>
function validateForgotPassword(thisform)
{
	if($.trim($('#username').val())=='')
	{
	  alert("Please enter the Username.");
	  $('#username').focus();
	  return false;
	}
	if($.trim($('#Email').val())=='')
	{
	  alert("Please enter email.");
	  $('#Email').focus();
	  return false;
	}
	if($.trim($('#dob').val())=='')
	{
	  alert("Please enter Date of birth.");
	  $('#dob').focus();
	  return false;
	}
	thisform.submit();
}
</script>
</head>
<style type="text/css">  
  .ui-datepicker { 
         font-family: sans-serif "Trebuchet MS";
         font-size: 11px;  
         margin-left:0px    
          }
</style>
<script>
	$(function() {
		$( "#dob" ).datepicker({
			changeMonth: true,
			changeYear: true,
			dateFormat: 'yy-mm-dd',
			yearRange: '1900:2050'
		});
	});
</script>
<body>
	<div id="container">
    	<div id="header">
        	<h2></h2>
       </div>
    	<div id="wrapper">
            <div id="login"><br />
                <div id="box">
                	<h3 id="adduser">Can't access your account?</h3>
                   <form id="form" name="ForgotPassword" method=post action="../index.html" > 
                      <fieldset id="personal">    
                      <br />                   
                        <label for="Username"><font color="#336699"><strong>Username :</strong></font></label> 
                        <input name="username" id="username" type="text" tabindex="1" />                       
                        <br />                     
                        <label for="EmailAddress"><font color="#336699"><strong>Email ID :</strong></font> </label>
						<input name="Email" id="Email" type="text"  tabindex="2" />
						<span id="EmailInfo">&nbsp;</span> 
						<br />	
						<label for="dob"><font color="#336699"><strong>Date Of Birth : </strong></font></label>
						<input name="dob" id="dob" type="text"  tabindex="3" />
						<span id="dobInfo">&nbsp;</span>
                        <label for="login">&nbsp;</label>
                        <input id="button1" type="submit" value="Submit" onclick="return validateForgotPassword(document.ForgotPassword)">           
                       <br />
                       <font color="#003366"> <strong>Note: User Name/Email/DOB should be correct for the password to be reset</strong> </font>
                      </fieldset>                      
                      <div align="right"><a href="../aums/jsp/core_common/index.html"><strong>&lt;&lt;&nbsp;Back to Login</strong></a></div>
                    </form>
                </div>
          </div>
      </div>
    <!-- Footer Container -->
    <!-- END Footer Container --> 
</div>
</body>
</html>
